<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- agregar el xmlns de Thymeleaf -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <!-- las URL en thymeleaf las usamos normalmente con @{/URL} porque asi th reemplaza el arroba y pone la ruta completa-->
            <!--th.object este fprmulario va a estar mapeado contra un objeto java, el objeto user que cargamos anteriormente-->
            <form th:action="@{/users}" method="POST" th:object="${user}">
                <div class="mb-3">
                    <label for="title" class="form-label">username</label>
                    <input type="text" class="form-control" id="title" th:field="*{username}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>

                <button type="submit" class="mt-5 btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
