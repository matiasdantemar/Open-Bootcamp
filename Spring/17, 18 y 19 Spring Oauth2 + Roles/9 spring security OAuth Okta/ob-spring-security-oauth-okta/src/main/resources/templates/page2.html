<!DOCTYPE html>
<!--asi se utiliza una etiqueta de thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Perfil de usuario</h1>

    <div>
        Client name: <span th:text="${clientName}"></span>
    </div>
  <div>
      User name: <span th:text="${userName}"></span>
  </div>
  <div>
      user data: <span th:text="${userAttributes}"></span>
  </div>
</body>
</html>
